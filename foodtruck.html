<!doctype html>
<html class="no-js" lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta charset="utf-8">
	  <meta http-equiv="x-ua-compatible" content="ie=edge">
	  <title>Food Truck</title>
	  <meta name="description" content="">
	  <meta name="viewport" content="width=device-width, initial-scale=1">

	  <link rel="stylesheet" href="assets/css/reset.css">
	  <!-- Bootstrap CDN-->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="assets/css/main.css">

	</head>
	<body>
  	<div class="container">
	    <!-- start of title -->
	    <div class="jumbotron">
	      <div class="container">
	        <h1>Go Truck Yourself</h1>
	      </div>
	    </div>
			<!-- end of title -->
			
			<!-- start of main content -->
			<div class="row">

				<!-- start of truck locations container -->
				<div class="col-md-6">
					<div class="panel panel-primary">
						<div class="panel-heading">
							Truck Locations
						</div>
						<div class="truck-locations-content">
							<p>One Truck</p>
							<p>Two Truck</p>
							<p>Three Truck</p>
						</div>
					</div>
				</div>
				<!-- end of truck locations container -->

				<!-- start of search for truck -->
					<div class="col-md-6">
						<div class="panel panel-primary">
							<div class="panel-heading">
								Search for Truck
							</div>
							<form action="">
								<div class="form-group">
									<label for="truck-name">Truck Name: </label>
									<input type="text" class="form-control" name="truck-name">
								</div>
								<div class="form-group">
									<label for="truck-cuisine">Truck Cuisine</label>
									<input type="text" class="form-control" name="truck-cuisine">
								</div>

								<input type="submit" class="btn btn-lg btn-success" text="submit">
							</form>
						</div>
					</div>
				<!-- end of search for truck -->
			</div>
			<!-- end of main content -->

    </div>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="assets/js/main.js"></script>
	</body>
</html>
