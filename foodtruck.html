<!doctype html>
<html class="no-js" lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta charset="utf-8">
	  <meta http-equiv="x-ua-compatible" content="ie=edge">
	  <title>Food Truck</title>
	  <meta name="description" content="">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="assets/css/reset.css">
	  <!-- Bootstrap CDN-->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="assets/css/main.css">

	</head>
	<body>
  	<div class="main-container">
	    <!-- start of title -->
	    <div class="jumbotron">
	      <div class="container">
	        <img src="assets/images/chicagoskyline2.PNG" width="100%" margin="0">
	        <img src="assets/images/foodtrucklogochalkduster.PNG" width="100%" margin-left="20px">
	        
	        <!-- ?\<h1 class="title">Go Truck Yourself</h1> -->
	        
	        <h3 class="title">The Chicago Food Truck Finding App</h3>
	      </div>
	    </div>
			<!-- end of title -->

			<!-- start of main content -->


			<div class="row">
				<!-- Google Map -->
				<div class="col-md-12">
					<div class="panel panel-primary">
						<div>
						<!-- form inout for map search  -->
							<form class="form-inline">
							  <div class="form-group">
							    <label for="map-truck-name">Truck Name</label>
							    <input type="text" class="form-control" id="map-truck-name" placeholder="The Food Truck">
							  </div>
							  <div class="form-group">
							    <label for="map-cuisine">Cuisine</label>
							    <input type="email" class="form-control" id="map-cuisine" placeholder="Spicy">
							  </div>
							  <button type="submit" class="btn btn-default">Search</button>
							</form>
						</div>
						<div id="map"></div>
					</div>
				</div>
			</div>


			<div class="row">
				<!-- start of truck locations container -->
				<div class="col-md-6">
					<div class="panel panel-primary">
						<div class="panel-heading">
							Truck Locations
						</div>
						<div class="truck-locations-content">
							<!-- list of search results goes here -->
							<div class="truck-location-list">
								<div class="truck-location-name">The Truck Stop</div>
								<div class="truck-location-cuisine">Trucker Food</div>
								<div class="truck-location-location">0.3 Miles</div>
							</div>
							<!-- list of search results ends here -->
						</div>
					</div>
				</div>
				<!-- end of truck locations container -->

				<!-- start of search for truck -->
					<div class="col-md-6">
						<div class="panel panel-primary">
							<div class="panel-heading">
								Search for Truck
							</div>
							<form action="">
								<div class="form-group">
									<label for="truck-name">Truck Name: </label>
									<input type="text" class="form-control" id="truck-name">
								</div>
								<div class="form-group">
									<label for="truck-cuisine">Truck Cuisine</label>
									<input type="text" class="form-control" id="truck-cuisine">
								</div>
								<div class="form-group">
									<label for="truck-date">Date</label>
									<input type="text" class="form-control" id="truck-date">
								</div>

								<input type="submit" class="btn btn-lg btn-success" text="submit">
							</form>

							<div class="trucks-list">
								<!-- list of search results goes here -->
								<div class="truck-list">
									<div class="truck-list-name">The Truck Stop</div>
									<div class="truck-list-cuisine">Trucker Food</div>
									<div class="truck-list-description">The ironic Food Truck that caters to only Truckers!!!</div>
								</div>
								<!-- list of search results ends here -->
							</div>

						</div>
					</div>
				<!-- end of search for truck -->
			</div>

			<div class="row">
				<!-- start of add truck -->
				<div class="col-md-6">
					<div class="panel panel-primary">
						<div class="panel-heading">
							Add Food Truck
						</div>
						<form action="">
							<div class="form-group">
								<label for="truck-name">Truck Name: </label>
								<input type="text" class="form-control" id="add-truck-name">
							</div>
							<div class="form-group">
								<label for="truck-cuisine">Truck Cuisine</label>
								<input type="text" class="form-control" id="add-truck-cuisine">
							</div>
							<div class="form-group">
								<label for="truck-date">Description</label>
								<textarea class="form-control" id="add-truck-description" rows="5"></textarea>
							</div>

							<input type="submit" class="btn btn-lg btn-success" text="submit">
						</form>
					</div>
				</div>
				<!-- end of add truck -->
			</div>


			<!-- end of main content -->

    </div>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWvJ2fN3-hi3gwi_nGZvvMNMIv2WMz66c&callback=initMap"></script>
    <script src="assets/js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/googleapi.js"></script>
	</body>
</html>
